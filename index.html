<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Of Kalki - Atma Nirbhar Creator Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap');
        
        :root {
            --india-saffron: #FF9933;
            --india-white: #FFFFFF;
            --india-green: #138808;
            --india-navy: #000080;
            --india-red: #D21B21;
            --india-yellow: #FFCC00;
            --india-blue: #0077B5;
            --india-cream: #FFF9F2;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--india-cream);
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255, 153, 51, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            color: #1e293b;
        }

        .chakra-spin {
            animation: spin 30s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.15;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--india-navy);
            pointer-events: none;
            z-index: 9999;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .card-india {
            border-top: 4px solid var(--india-saffron);
            border-bottom: 4px solid var(--india-green);
        }

        .gradient-text {
            background: linear-gradient(to right, var(--india-saffron), var(--india-navy), var(--india-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Recharts styling overrides for better look */
        .recharts-cartesian-grid-horizontal line,
        .recharts-cartesian-grid-vertical line {
            stroke: #f1f5f9;
        }
        
        .recharts-default-tooltip {
            border: none !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
            border-radius: 12px !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="watermark">RAKESH PRASAD</div>
</body>
</html>
